<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mb-6">
                    <div class="card-header text-white bg-primary rounded-2">
                        <div class="row">
                            <div class="col-md-10">
                                <h4>Ingredients</h4>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-light" href="#" th:href="'/recipe/'+${recipe.getId()+'/ingredient/new'}" role="button">New</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body border border-2 border-primary rounded-2">
                        <table class="table table-hover table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                            <thead class="thead-inverse">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Description</th>
                                <th scope="col">View</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Recipe title 1</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>124</td>
                                <td>Recipe title 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>

                            <tr th:each="ing : ${recipe.getIngredients()}">
                                <td th:text="${ing.getId()}">125</td>
                                <td th:text="${ing.amount}+' '+${ing.uom.description}+' '+${ing.description}">12 Cups of salt</td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ing.id}+'/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ing.id}+'/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ing.id}+'/delete'}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

</body>
</html>
