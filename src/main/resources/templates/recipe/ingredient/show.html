<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mb-6">
                    <div class="card-header text-white bg-primary rounded-2">
                        <h4>Ingredient</h4>
                    </div>
                    <div class="card-body border border-2 border-primary rounded-2">
                        <table class="table table-hover table-responsive" >
                            <thead class="thead-inverse">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Description</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Unit of measure</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${ingredient.id}">123</td>
                                <td th:text="${ingredient.description}">Ingredient 1</td>
                                <td th:text="${ingredient.amount}">1</td>
                                <td th:text="${ingredient.uom.description}">teaspoon</td>
                                <td><a href="#" th:href="@{'/recipe/'+${ingredient.recipeId}+'/ingredient/'+${ingredient.id}+'/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/'+${ingredient.recipeId}+'/ingredient/'+${ingredient.id}+'/delete'}">Delete</a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

</body>
</html>
